{% extends "layout.html" %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 120px;">

  <form class="card p-3" action="{% url 'organisateur' %}" id="form_org" method="post">
    <h2 class="title text-center">ORGANISATEURS</h2>

    <div class="row">
      <div class="col col-6 col-sm-12 col-md-6 mb-3">
        <label for="nom" class="form-label">Nom / Last name *</label>
        <input type="text" autocomplete="off" name="nom" required="required" value="{{org.nom}}" class="form-control"
          id="nom">
      </div>
      <div class="col col-6 col-sm-12 col-md-6 mb-3">
        <label for="prenom" class="form-label">Prénom / First name *</label>
        <input type="text" autocomplete="off" name="prenom" required="required" value="{{org.prenom}}"
          class="form-control" id="prenom">
      </div>
    </div>


    <div class="mb-3">
      <label for="paroisse" class="form-label">Paroisse / Parish *</label>
      <input type="text" name="paroisse" maxlength="40" value="{{org.paroisse}}" required="required"
        class="form-control" id="paroisse">
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Numéro de téléphone / Phone number *</label>
      <input type="text" name="telephone" required="required" class="form-control" id="telephone"
        value="{{org.telephone}}">
    </div>

    <div class="form-check">
      <label class="form-check-label" for="femme">Femme / Female </label>
      <input class="form-check-input" type="radio" {% if org.sexe == "Féminin" %} checked {% endif %} name="sexe" value="Féminin"
        id="femme" checked>
    </div>
    <div class="form-check">
      <label class="form-check-label" for="homme">Homme / Male</label>
      <input class="form-check-input" type="radio" {% if org.sexe == "Masculin" %} checked {% endif %} value="Masculin" name="sexe"
        id="homme">
    </div>

    <div class="row">
      <div class="col col-6 col-sm-12 col-md-6 mb-3">
        <label for="poste" class="form-label">Poste *</label>
        <input type="text" name="poste" maxlength="40" value="{{org.poste}}" required="required" class="form-control"
          id="poste">
      </div>

      <div class="col col-6 col-sm-12 col-md-6 mb-3">
        <label for="commission" class="form-label">Commission *</label>
        <input type="text" name="commission" maxlength="40" value="{{org.commission}}" required="required"
          class="form-control" id="commission">
      </div>
    </div>
    <br>
    <input type="hidden" name="id" value="{{org.id}}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Enregistrer</button>

  </form>
</div>

{% endblock %}
{% block scrit %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/cropper.min.js' %}"></script>
{% endblock %}
